<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    {% load static %}
    <style>
        .review {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        .rating {
            display: inline-block;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    {% for review in movie.reviews.all %}
    <div class="review">
        <img class="rating" src="{% static 'streaming/' %}{{review.rating}}.png" alt="{{ review.rating }} star rating">
        <em><a href="{% url 'user_reviews' review.user.user.id %}">{{ review.user.user }}</a></em>: {{ review.comment }}
    </div>
    {% empty %}
        <p>No reviews yet.</p>
    {% endfor %}

    <a href="{% url 'index' %}">Back</a>
</body>
</html>
